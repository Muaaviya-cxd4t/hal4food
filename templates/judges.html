<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Evaluation</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(black, rgb(60, 0, 49));
      }

      .container {
        width: 95%;
        max-width: 520px;
        background: linear-gradient(white, rgb(157, 138, 153));
        padding: 32px;
        border-radius: 12px;
        border: 4px solid #e5e7eb;
      }

      .logo img {
        width: 80px;
        display: block;
        margin: 0 auto 16px;
      }

      h2 {
        text-align: center;
        margin-bottom: 24px;
      }

      label {
        display: block;
        margin-top: 20px;
        margin-bottom: 6px;
        font-weight: 600;
      }

      select,
      input[type="range"] {
        width: 100%;
      }

      .rating {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
      }

      .value {
        text-align: right;
        font-size: 13px;
        font-weight: 600;
        margin-top: 4px;
      }

      button {
        margin-top: 32px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background-color: #21001d;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        background-color: #3b0033;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="{{ url_for('static', filename='Logo.png') }}" />
      </div>

      <h2>Team Evaluation</h2>

      <form method="POST" action="{{ url_for('submit_judging') }}">
        <label>Team</label>
        <select name="team" required>
          <option value="">Select team</option>
          {% for team in teams %}
          <option value="{{ team }}">{{ team }}</option>
          {% endfor %}
        </select>

        <label>Creativity</label>
        <input
          type="range"
          name="creativity"
          min="1"
          max="5"
          value="3"
          oninput="cVal.textContent = this.value"
        />
        <div class="rating"><span>1</span><span>5</span></div>
        <div class="value">Score: <span id="cVal">3</span></div>

        <label>Innovation</label>
        <input
          type="range"
          name="innovation"
          min="1"
          max="5"
          value="3"
          oninput="iVal.textContent = this.value"
        />
        <div class="rating"><span>1</span><span>5</span></div>
        <div class="value">Score: <span id="iVal">3</span></div>

        <label>Code Quality</label>
        <input
          type="range"
          name="code_quality"
          min="1"
          max="5"
          value="3"
          oninput="qVal.textContent = this.value"
        />
        <div class="rating"><span>1</span><span>5</span></div>
        <div class="value">Score: <span id="qVal">3</span></div>

        <label>Problem Solving</label>
        <input
          type="range"
          name="problem_solving"
          min="1"
          max="5"
          value="3"
          oninput="pVal.textContent = this.value"
        />
        <div class="rating"><span>1</span><span>5</span></div>
        <div class="value">Score: <span id="pVal">3</span></div>

        <button type="submit">Submit Evaluation</button>
      </form>
    </div>
  </body>
</html>
